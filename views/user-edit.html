{{extend './common/layout.html'}}

{{block 'main'}}
<!-- <div class="article"> -->
   <div class="main">
            <!-- 分类标题 -->
            <div class="title1">
                <h4>{{@userInfo && userInfo._id}}</h4>
                <p class="tips">{{message}}</p>
            </div>
            <!-- /分类标题 -->
            <form class="form-container" action="{{path}}" method="POST">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" name="username" class="form-control" placeholder="请输入用户名" value="{{editUsers && editUsers.username}}">
                </div>
                <div class="form-group">
                    <label>邮箱</label>
                    <input type="email" name="email" class="form-control" placeholder="请输入邮箱地址" value="{{editUsers && editUsers.email}}">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" name="password" class="form-control" placeholder="请输入密码" {{dis}}>
                </div>
                <div class="form-group">
                    <label>角色</label>
                    <select class="form-control" name="role">
                        <option value="normal" {{editUsers && editUsers.role=='normal'?'selected':''}}>普通用户</option>
                        <option value="admin" {{editUsers && editUsers.role =='admin'?'selected':''}}>超级管理员</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>状态</label>
                    <select class="form-control" name="state">
                        <option value="0" {{editUser && editUsers.state==0?'selected':''}}>启用</option>
                        <option value="1" {{editUsers && editUsers.state==1?'selected':''}}>禁用</option>
                    </select>
                </div>
                {{if id}}
                <input type="hidden" name="id" value="{{id}}">
                {{/if}}
                    <div class="buttons">
                    <input type="submit" class="btn btn-primary" value="{{btn}}">
                </div>
            </form>
        </div>
<!-- </div> -->
{{/block}}

{{block 'script'}}
 <script type="text/javascript">
 	$('.form-container').on('submit',function(){
 		var result = serializeToJson($(this))   
 	})
 </script>
{{/block}}
